  <body>
    <h1>Exercice X</h1>
    <!-- Votre contenu HTML ici -->

    <script>
      const TAUX_TVA = 0.20
      let prixHt = 120
      let prixTTC = prixHt + (TAUX_TVA*prixHt)
      console.log("Prix HT : 120  € | TVA (20%) : 30 € | Prix TTC : ", `${prixTTC} €`  )
      
      // on peut pas modifier la TAUX_TVA car c'est une constante
    </script>
